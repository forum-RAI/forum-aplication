<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludiflex | Login & Register</title>
    <!-- BOXICONS -->
    <link href='assets/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" th:href="/static/css/style.css">
</head>
<body>
<div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            <img th:src="@{/static/images/nadpis.png}" class="form-image-main">
            <img th:src="@{/static/images/white-outline.png}" class="form-image-main">
            <img th:src="@{/static/images/dots.png}" class="form-image dots">
            <img th:src="@{/static/images/coin.png}" class="form-image coin">
            <img th:src="@{/static/images/spring.png}" class="form-image spring">
            <img th:src="@{/static/images/rocket.png}" class="form-image rocket">
            <img th:src="@{/static/images/cloud.png}" class="form-image cloud">
            <img th:src="@{/static/images/stars.png}" class="form-image stars">
        </div>
    </div>

    <div class="col col-2">
        <div class="btn-box">
            <button class="btn btn-1" id="login">Sign In</button>
            <button class="btn btn-2" id="register">Sign Up</button>
        </div>

        <!-- Login Form Container -->
        <div class="login-form">
            <div class="form-title">
                <span>Sign In</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </div>

        <!-- Register Form Container -->
        <div class="register-form">
            <div class="form-title">
                <span>Create Account</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/static/js/main.js}"></script>
</body>
</html>
