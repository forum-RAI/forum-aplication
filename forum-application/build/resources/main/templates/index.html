<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAI | Login & Register</title>
    <!-- BOXICONS -->
    <link href='/assets/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="/css/login_style.css">
</head>
<body>
<div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            <img src="/images/nadpis.png" class="form-image-main">
            <img src="/images/white-outline.png" class="form-image-main">
            <img src="/images/dots.png" class="form-image dots">
            <img src="/images/coin.png" class="form-image coin">
            <img src="/images/spring.png" class="form-image spring">
            <img src="/images/rocket.png" class="form-image rocket">
            <img src="/images/cloud.png" class="form-image cloud">
            <img src="/images/stars.png" class="form-image stars">
        </div>
    </div>

    <div class="col col-2">
        <div class="btn-box">
            <button class="btn btn-1" id="login">Sign In</button>
            <button class="btn btn-2" id="register">Sign Up</button>
        </div>

        <!-- Login Form Container -->
        <form id="login-form" class="login-form" th:action="@{/auth/login}" method="post">
            <div class="form-title">
                <span>Sign In</span>
            </div>
            <!-- Error Message -->
            <div th:if="${param.error}" class="error-message">
                Invalid username or password. Please try again.
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" id="login-username" class="input-field" name="username" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" class="input-field" name="password" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button type="submit" class="input-submit">
                        <span>Sign In</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </form>

        <!-- Register Form Container -->
        <form id="register-form" class="register-form" th:action="@{/auth/register}" method="post">
            <div class="form-title">
                <span>Create Account</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" id="register-email" class="input-field" name="email" placeholder="Email" required>
                    <i class="bx bx-envelope icon"></i>

                </div>
                <div class="input-box">
                    <input type="text" id="login-firstName" class="input-field" name="firstName" placeholder="Firstname" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="login-lastName" class="input-field" name="lastName" placeholder="Lastname" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="text" id="register-username" class="input-field" name="username" placeholder="Username" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" class="input-field" name="password" placeholder="Password" required>
                    <i class="bx bx-lock-alt icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="input-box">
                    <button type="submit" class="input-submit">
                        <span>Sign Up</span>
                        <i class="bx bx-right-arrow-alt"></i>
                    </button>
                </div>
            </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-twitter"></i>
                <i class="bx bxl-github"></i>
            </div>
        </form>
    </div>
</div>

<script src="/js/main.js"></script>
</body>
</html>
