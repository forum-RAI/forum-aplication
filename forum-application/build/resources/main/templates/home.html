<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head class="main-head" th:replace="~{/fragments/head.html :: main-head}">

</head>
<body>
<header class="header1" th:replace="~{/fragments/navbar.html :: navBarMenu}"></header>
<main>

    <!-- Цикъл за генериране на секции за всяка публикация -->
    <div th:each="post : ${posts}">
        <div class="section bg-primary text-dark section-lg">
            <div class="container">
                <!-- Title  -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-5">
                            <span class="font-weight-bold" th:text="${post.title}">Post Title</span>
                        </div>
                    </div>
                </div>
                <!-- End of Title -->
                <div class="row">
                    <div class="col-md-10 col-lg-8">
                        <!-- Tab Nav -->
                        <div class="nav-wrapper position-relative mb-4">
                            <ul class="nav nav-pills flex-column flex-sm-row" id="tabs-text" role="tablist">
                                <li class="nav-item mr-sm-3 mr-md-0">
                                    <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-text-1-tab" data-toggle="tab" th:href="'#tabs-text-1-' + ${post.id}" role="tab" aria-controls="tabs-text-1" aria-selected="true">Tab 1</a>
                                </li>
                                <li class="nav-item mr-sm-3 mr-md-0">
                                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-text-2-tab" data-toggle="tab" th:href="'#tabs-text-2-' + ${post.id}" role="tab" aria-controls="tabs-text-2" aria-selected="false">Tab 2</a>
                                </li>
                                <li class="nav-item mr-sm-3 mr-md-0">
                                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-text-3-tab" data-toggle="tab" th:href="'#tabs-text-3-' + ${post.id}" role="tab" aria-controls="tabs-text-3" aria-selected="false">Tab 3</a>
                                </li>
                            </ul>
                        </div>
                        <!-- End of Tab Nav -->
                        <!-- Tab Content -->
                        <div class="card shadow-inset bg-primary border-light p-4 rounded">
                            <div class="card-body p-0">
                                <div class="tab-content" id="tabcontent1">
                                    <div class="tab-pane fade show active" th:id="'tabs-text-1-' + ${post.id}" role="tabpanel" aria-labelledby="tabs-text-1-tab">
                                        <p th:text="${post.getContent()}">Content for tab 1</p>
                                    </div>
                                    <div class="tab-pane fade" th:id="'tabs-text-2-' + ${post.id}" role="tabpanel" aria-labelledby="tabs-text-2-tab">
                                        <p th:text="${post.getContent()}">Content for tab 2</p>
                                    </div>
                                    <div class="tab-pane fade" th:id="'tabs-text-3-' + ${post.id}" role="tabpanel" aria-labelledby="tabs-text-3-tab">
                                        <p th:text="${post.getContent()}">Content for tab 3</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Tab Content -->
                    </div>
                </div>
                <!-- Title  -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="mt-5 mb-5">
                        </div>
                    </div>
                </div>
                <!-- End of Section -->
            </div>
        </div>
    </div>
</main>
    </body>

    <div class="scripts" th:replace="~{/fragments/scripts.html :: scripts}">
    </div>


</html>
