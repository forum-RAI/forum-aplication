<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head class="main-head" th:replace="~{/fragments/head.html :: main-head ('Sign In')}">

</head>
<body>
<main>
    <!-- Section -->
    <section class="min-vh-100 d-flex bg-primary align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 justify-content-center">
                    <div class="card bg-primary shadow-soft border-light p-4">
                        <div class="card-header text-center pb-0">
                            <h2 class="h4">Sign in to our platform</h2>
                        </div>
                        <div class="card-body">
                            <form action="#" class="mt-4" th:action="@{/auth/login}" th:object="${login}" method="post">
                                <!-- Error Message -->
                                <div th:if="${param.error}" class="error-message">
                                    Invalid username or password. Please try again.
                                </div>
                                <!-- Form -->
                                <div class="form-group">
                                    <label for="exampleInputIcon3">Your email</label>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><span class="fas fa-envelope"></span></span>
                                        </div>
                                        <input class="form-control" id="exampleInputIcon3"
                                               placeholder="Username" type="text" aria-label="username" name="username">
                                    </div>
                                </div>
                                <!-- End of Form -->
                                <div class="form-group">
                                    <!-- Form -->
                                    <div class="form-group">
                                        <label for="exampleInputPassword6">Password</label>
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><span
                                                        class="fas fa-unlock-alt"></span></span>
                                            </div>
                                            <input class="form-control" id="exampleInputPassword6"
                                                   placeholder="Password" type="password" aria-label="Password" name="password"
                                                   required>
                                        </div>
                                    </div>
                                    <!-- End of Form -->
                                    <div class="d-block d-sm-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                                            <label class="form-check-label" for="defaultCheck5">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                            </form>
                            <div class="mt-3 mb-4 text-center">
                                <span class="font-weight-normal">or login with</span>
                            </div>
                            <div class="btn-wrapper my-4 text-center">
                                <button class="btn btn-primary btn-icon-only text-google mr-2" type="button"
                                        aria-label="google button" title="google button">
                                    <img src="/images/icon.png" alt="Icon" style="width: 24px; height: 24px;">
                                    <span aria-hidden="true" class="fab "></span>
                                </button>
                            </div>
                            <div class="d-block d-sm-flex justify-content-center align-items-center mt-4">
                                    <span class="font-weight-normal">
                                        Not registered?
                                        <a href="#" th:href="@{/auth/register}" class="font-weight-bold">Create account</a>
                                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<div class="scripts" th:replace="~{/fragments/scripts.html :: scripts}">
</div>
</body>

</html>
