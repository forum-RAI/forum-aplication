<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>KAKASHAK</title>
    <link type="text/css" href="/static/vendor/@fortawesome/fontawesome-free/css/all.min.css" th:href="@{'/static/vendor/\@fortawesome/fontawesome-free/css/all.min.css'}" />>
    <link type="text/css" href="/static/css/neumorphism.css" th:href="@{/css/neumorphism.css}" rel="stylesheet">
</head>
<body>
<header class="header1" th:replace="/fragments/navbar.html :: navBarMenu"></header>
<main>
    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Dynamic Sections</title>
        <!-- Добавете нужните CSS и JS файлове тук -->
    </head>
    <body>

    <!-- Цикъл за генериране на секции за всяка публикация -->
    <div th:each="post : ${posts}">
        <div class="section bg-primary text-dark section-lg">
            <div class="container">
                <!-- Title  -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-5">
                            <span class="font-weight-bold" th:text="${post.title}">Post Title</span>
                        </div>
                    </div>
                </div>
                <!-- End of Title -->
                <div class="row">
                    <div class="col-md-10 col-lg-8">
                        <!-- Tab Nav -->
                        <div class="nav-wrapper position-relative mb-4">
                            <ul class="nav nav-pills flex-column flex-sm-row" id="tabs-text" role="tablist">
                                <li class="nav-item mr-sm-3 mr-md-0">
                                    <a class="nav-link mb-sm-3 mb-md-0 active" id="tabs-text-1-tab" data-toggle="tab" th:href="'#tabs-text-1-' + ${post.id}" role="tab" aria-controls="tabs-text-1" aria-selected="true">Tab 1</a>
                                </li>
                                <li class="nav-item mr-sm-3 mr-md-0">
                                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-text-2-tab" data-toggle="tab" th:href="'#tabs-text-2-' + ${post.id}" role="tab" aria-controls="tabs-text-2" aria-selected="false">Tab 2</a>
                                </li>
                                <li class="nav-item mr-sm-3 mr-md-0">
                                    <a class="nav-link mb-sm-3 mb-md-0" id="tabs-text-3-tab" data-toggle="tab" th:href="'#tabs-text-3-' + ${post.id}" role="tab" aria-controls="tabs-text-3" aria-selected="false">Tab 3</a>
                                </li>
                            </ul>
                        </div>
                        <!-- End of Tab Nav -->
                        <!-- Tab Content -->
                        <div class="card shadow-inset bg-primary border-light p-4 rounded">
                            <div class="card-body p-0">
                                <div class="tab-content" id="tabcontent1">
                                    <div class="tab-pane fade show active" th:id="'tabs-text-1-' + ${post.id}" role="tabpanel" aria-labelledby="tabs-text-1-tab">
                                        <p th:text="${post.getContent()}">Content for tab 1</p>
                                    </div>
                                    <div class="tab-pane fade" th:id="'tabs-text-2-' + ${post.id}" role="tabpanel" aria-labelledby="tabs-text-2-tab">
                                        <p th:text="${post.getContent()}">Content for tab 2</p>
                                    </div>
                                    <div class="tab-pane fade" th:id="'tabs-text-3-' + ${post.id}" role="tabpanel" aria-labelledby="tabs-text-3-tab">
                                        <p th:text="${post.getContent()}">Content for tab 3</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End of Tab Content -->
                    </div>
                </div>
                <!-- Title  -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="mt-5 mb-5">
                        </div>
                    </div>
                </div>
                <!-- End of Section -->
            </div>
        </div>
    </div>

    </body>
    </html>


</main>

<!-- Core -->
<script src="/vendor/jquery/dist/jquery.min.js"></script>
<script src="/vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/vendor/headroom.js/dist/headroom.min.js"></script>

<!-- Vendor JS -->
<script src="/vendor/onscreen/dist/on-screen.umd.min.js"></script>
<script src="/vendor/nouislider/distribute/nouislider.min.js"></script>
<script src="/vendor/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="/vendor/waypoints/lib/jquery.waypoints.min.js"></script>
<script src="/vendor/jarallax/dist/jarallax.min.js"></script>
<script src="/vendor/jquery.counterup/jquery.counterup.min.js"></script>
<script src="/vendor/jquery-countdown/dist/jquery.countdown.min.js"></script>
<script src="/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js"></script>
<script src="/vendor/prismjs/prism.js"></script>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- Neumorphism JS -->
<script src="/assets/js/neumorphism.js"></script>
</body>

</html>
